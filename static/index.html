<!doctype html>
<html data-bs-theme="dark">

<head>
  <title>DownMan</title>
  <link rel="stylesheet" href="/static/css/style.css"></style>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"></style>
</head>

<body>

<nav class="navbar bg-primary-subtle">
  <div class="container-fluid">
	<span class="navbar-brand text-light">DownMan</span>
  </div>
</nav>

<div class="container">
  <h2 class="row my-4">Files for Download</h2>
  <ul class="list-group row my-2" id="downloadList">
  </ul>
  <button type="button" class="btn btn-primary row my-2" onClick="populateDownloadList()">Get from Database</button>

  <h2 class="row my-4">Add Files</h2>
  <div class="my-4">
	<div class="row my-2">
	  <label for="inputURL" class="form-label">URL</label>
      <input type="text" class="form-control" id="inputURL" name="url">
	</div>
	<div class="row my-2">
	  <label for="nme" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" name="name">
	</div>
	<button type="submit" class="btn btn-primary row my-2" onClick="addItems()">Submit</button>
  </div>
</div>


<script type="text/javascript" src="/static/js/main.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

</body>
</html>
